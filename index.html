<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center mt-2 ">
        <h1>DICTIONARY</h1>
        <input type="text" class="form-control mt-2" id="sentence" placeholder="enter a word">
        <button type="button" class="btn btn-primary mt-2" onclick="func()">meaning</button>
        <div id='result'> </div>
    </div>
    <script>
        function func()
        {
            var urlp1 = 'https://api.dictionaryapi.dev/api/v2/entries/en/'
            var x = document.getElementById('sentence').value
            var url = urlp1+x   

            console.log(url)

            fetch(url)           
                .then(response => response.json())
                .then(data => showResult(data));
            function showResult(mydata)
            {
                if (mydata['title']==='No Definitions Found'){
                        console.log('show me ur 10th pass id')
                        document.getElementById('result').innerHTML="Sorry pal, we couldn't find definitions for the word you were looking for. "
                        document.getElementById('result').className='alert alert-primary mt-2'
                    }
                else
                    {
                        var my_result=mydata['0']['meanings']['0']['definitions']
                        console.log(my_result)
                        document.getElementById('result').innerHTML='<h2>'+mydata['0']['meanings']['0']['definitions']['0']['definition']+'</h2>'
                        document.getElementById('result').className='alert alert-primary mt-2'
                    }
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
